<div>Current Room Info</div>
<div>{{this.roomInfo.room.name}}</div>
<div>{{this.roomInfo.room.descr}}</div>
<div>{{this.roomInfo.room.id}}</div>
<button class="btn wa-button-dark" (click)="goToNextRoom()">Go to Next Room</button>
<div class='container'>
    <h3>User input</h3>
    <form>
        <div class='form-group'>
            <label for="input">Input</label>
            <input type='text' class='form-control' id='input' required>
        </div>

        <button type='submit' class='btn btn-success'>submit</button>
    </form>
</div>
