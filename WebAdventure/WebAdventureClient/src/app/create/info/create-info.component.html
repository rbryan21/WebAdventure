<h1>Game Information</h1>

<form [formGroup]="createInfoForm" (ngSubmit)="save(createInfoForm)" novalidate>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="description">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Genre</label>
        <div class="col-sm-10">
            <select class="form-control form-control" formControlName="genre">
                <option *ngFor="let genre of genres" value="{{genre.name}}">{{genre.name}}</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn">Save</button>
</form>
