<div class="page-header">
    <h1>Player Options</h1>
    <h2>Enter the options for your game players.</h2>
</div>

<form [formGroup]="playerInfoForm" (ngSubmit)="submit()" novalidate autocomplete="off">
<div class="form-group row">
    <label for="health" class="col-sm-2 col-form-label">Health points</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="health"
        [ngClass]="{'has-error': (playerInfoForm.get('health').touched || 
        playerInfoForm.get('health').dirty) && !playerInfoForm.get('health').valid }">
        <div class="error-block" *ngIf="playerInfoForm.get('health').errors">
            <div class="error-block-text" *ngIf="(playerInfoForm.get('health').touched || 
                playerInfoForm.get('health').dirty) &&
                playerInfoForm.get('health').errors.required"> 
                A health is required.
            </div>
            <div class="error-block-text" *ngIf="(playerInfoForm.get('health').touched || 
                playerInfoForm.get('health').dirty) &&
                playerInfoForm.get('health').errors.pattern"> 
                Health must be a number.
            </div>
        </div>
    </div>
</div>
<div class="form-group row">
    <label for="speed" class="col-sm-2 col-form-label">Speed points</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="speed"
        [ngClass]="{'has-error': (playerInfoForm.get('speed').touched || 
        playerInfoForm.get('speed').dirty) && !playerInfoForm.get('speed').valid }">
        <div class="error-block" *ngIf="playerInfoForm.get('speed').errors">
            <div class="error-block-text" *ngIf="(playerInfoForm.get('speed').touched || 
                playerInfoForm.get('speed').dirty) &&
                playerInfoForm.get('speed').errors.required"> 
                A speed is required.
            </div>
            <div class="error-block-text" *ngIf="(playerInfoForm.get('speed').touched || 
                playerInfoForm.get('speed').dirty) &&
                playerInfoForm.get('speed').errors.pattern"> 
                Speed must be a number.
            </div>
        </div>
    </div>
</div>
<div class="form-group row">
    <label for="attack" class="col-sm-2 col-form-label">Attack points</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="attack"
        [ngClass]="{'has-error': (playerInfoForm.get('attack').touched || 
        playerInfoForm.get('attack').dirty) && !playerInfoForm.get('attack').valid }">
        <div class="error-block" *ngIf="playerInfoForm.get('attack').errors">
            <div class="error-block-text" *ngIf="(playerInfoForm.get('attack').touched || 
                playerInfoForm.get('attack').dirty) &&
                playerInfoForm.get('attack').errors.required"> 
                An attack is required.
            </div>
            <div class="error-block-text" *ngIf="(playerInfoForm.get('attack').touched || 
                playerInfoForm.get('attack').dirty) &&
                playerInfoForm.get('attack').errors.pattern"> 
                Attack must be a number.
            </div>
        </div>
    </div>
</div>
    <button *ngIf="!playerOptions" type="submit" class="btn wa-button-dark" [disabled]="!playerInfoForm.valid"
    [ngClass]="{'invalid-button': !playerInfoForm.valid }">Create</button>
    <button *ngIf="playerOptions" type="submit" class="btn wa-button-dark" [disabled]="!playerInfoForm.valid"
    [ngClass]="{'invalid-button': !playerInfoForm.valid }">Update</button>
</form>
