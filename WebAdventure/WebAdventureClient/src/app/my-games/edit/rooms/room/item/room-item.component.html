<form [formGroup]="roomItemForm" (ngSubmit)="submit()" novalidate autocomplete="off">
    <div class="form-group row">
        <label for="room" class="col-sm-2 col-form-label">Item</label>
        <div class="col-sm-10">
            <select class="form-control" formControlName="item"
                [ngClass]="{'has-error': (roomItemForm.get('item').touched || 
                roomItemForm.get('item').dirty) && !roomItemForm.get('item').valid }">
                <option *ngFor="let item of items" value="{{item.id}}">{{item.name}}</option>
            </select>
            <span class="error-block" *ngIf="roomItemForm.get('item').errors">
                <span class="error-block-text" *ngIf="(roomItemForm.get('item').touched || 
                    roomItemForm.get('item').dirty) &&
                    roomItemForm.get('item').errors.required"> 
                    An item selection is required.
                </span>
            </span>
        </div>
    </div>
    <button type="submit" class="btn wa-button-dark" [disabled]="!roomItemForm.valid"
    [ngClass]="{'invalid-button': !roomItemForm.valid }">Add Item</button>
</form>
