<form [formGroup]="itemSelectionForm" novalidate autocomplete="off">
    <div class="form-group row">
        <label for="item" class="col-sm-4 col-form-label">Select your item: </label>
        <div class="col-sm-8">
            <select class="form-control" formControlName="item"
            [ngClass]="{'has-error': (itemSelectionForm.get('item').touched || 
            itemSelectionForm.get('item').dirty) && !itemSelectionForm.get('item').valid }">
                <option *ngFor="let item of items" value="{{item.id}}">{{item.name}}</option>
            </select>
            <span class="error-block" *ngIf="itemSelectionForm.get('item').errors">
                <span class="error-block-text" *ngIf="(itemSelectionForm.get('item').touched || 
                itemSelectionForm.get('item').dirty) &&
                itemSelectionForm.get('item').errors.required"> 
                    An item selection is required.
                </span>
            </span>
            </div>
    </div>
</form>
