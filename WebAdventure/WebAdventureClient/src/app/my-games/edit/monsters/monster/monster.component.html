<div class="page-header">
  <h1>Monster</h1>
  <h2>Manage your monster below</h2>
</div>

<form [formGroup]="monsterInfoForm" (ngSubmit)="submit()" novalidate autocomplete="off">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="Name"
             [ngClass]="{'has-error': (monsterInfoForm.get('Name').touched ||
                monsterInfoForm.get('Name').dirty) && !monsterInfoForm.get('Name').valid }">
      <div class="error-block" *ngIf="monsterInfoForm.get('Name').errors">
        <span class="error-block-text" *ngIf="(monsterInfoForm.get('Name').touched ||
                        monsterInfoForm.get('Name').dirty) &&
                        monsterInfoForm.get('Name').errors.required">
          A name is required.
        </span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="Description"
             [ngClass]="{'has-error': (monsterInfoForm.get('Description').touched ||
                monsterInfoForm.get('Description').dirty) && !monsterInfoForm.get('Description').valid }">
      <div class="error-block" *ngIf="monsterInfoForm.get('Description').errors">
        <span class="error-block-text" *ngIf="(monsterInfoForm.get('Description').touched ||
                        monsterInfoForm.get('Description').dirty) &&
                        monsterInfoForm.get('Description').errors.required">
          Description is required.
        </span>
      </div>
    </div>
  </div>

  

  <div class="form-group row">
    <label for="health" class="col-sm-2 col-form-label">Health</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="Health"
             [ngClass]="{'has-error': (monsterInfoForm.get('Health').touched ||
                monsterInfoForm.get('Health').dirty) && !monsterInfoForm.get('Health').valid }">
      <span class="error-block" *ngIf="monsterInfoForm.get('Health').errors">
        <span class="error-block-text" *ngIf="(monsterInfoForm.get('Health').touched ||
                        monsterInfoForm.get('Health').dirty) &&
                        monsterInfoForm.get('Health').errors.pattern">
          Health must be a number
        </span>
      </span>
    </div>
  </div>

  <div class="form-group row">
    <label for="minimumDamage" class="col-sm-2 col-form-label">Minimum Damage</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="MinDamage"
             [ngClass]="{'has-error': (monsterInfoForm.get('MinDamage').touched ||
                monsterInfoForm.get('MinDamage').dirty) && !monsterInfoForm.get('MinDamage').valid }">
      <span class="error-block" *ngIf="monsterInfoForm.get('MinDamage').errors">
        <span class="error-block-text" *ngIf="(monsterInfoForm.get('MinDamage').touched ||
                        monsterInfoForm.get('MinDamage').dirty) &&
                        monsterInfoForm.get('MinDamage').errors.pattern">
          MinDamage must be a number
        </span>
      </span>
    </div>
  </div>

  <div class="form-group row">
    <label for="maxiimumDamage" class="col-sm-2 col-form-label">Maximum Damage</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="MaxDamage"
             [ngClass]="{'has-error': (monsterInfoForm.get('MaxDamage').touched ||
                monsterInfoForm.get('MaxDamage').dirty) && !monsterInfoForm.get('MaxDamage').valid }">
      <span class="error-block" *ngIf="monsterInfoForm.get('MaxDamage').errors">
        <span class="error-block-text" *ngIf="(monsterInfoForm.get('MaxDamage').touched ||
                        monsterInfoForm.get('MaxDamage').dirty) &&
                        monsterInfoForm.get('MaxDamage').errors.pattern">
          MaxDamage must be a number
        </span>
      </span>
    </div>
  </div>

  <div class="form-group row">
    <label for="speed" class="col-sm-2 col-form-label">Speed</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="Speed"
             [ngClass]="{'has-error': (monsterInfoForm.get('Speed').touched ||
                monsterInfoForm.get('Speed').dirty) && !monsterInfoForm.get('Speed').valid }">
      <span class="error-block" *ngIf="monsterInfoForm.get('Speed').errors">
        <span class="error-block-text" *ngIf="(monsterInfoForm.get('Speed').touched ||
                        monsterInfoForm.get('Speed').dirty) &&
                        monsterInfoForm.get('Speed').errors.pattern">
          Speed must be a number
        </span>
      </span>
    </div>
  </div>

  <div class="form-group row">
    <label for="attackDescription" class="col-sm-2 col-form-label">Attack Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="AttackDescr"
             [ngClass]="{'has-error': (monsterInfoForm.get('AttackDescr').touched ||
                monsterInfoForm.get('AttackDescr').dirty) && !monsterInfoForm.get('AttackDescr').valid }">
      <div class="error-block" *ngIf="monsterInfoForm.get('AttackDescr').errors">
        <span class="error-block-text" *ngIf="(monsterInfoForm.get('AttackDescr').touched ||
                        monsterInfoForm.get('AttackDescr').dirty) &&
                        monsterInfoForm.get('AttackDescr').errors.required">
          AttackDescr is required.
        </span>
      </div>
    </div>
  </div>

  
  <button *ngIf="!this.monster" type="submit" class="btn wa-button-dark" [disabled]="!monsterInfoForm.valid"
          [ngClass]="{'invalid-button': !monsterInfoForm.valid }">
    Create
  </button>
  <button *ngIf="isUpdating" type="submit" class="btn wa-button-dark" [disabled]="!monsterInfoForm.valid"
          [ngClass]="{'invalid-button': !monsterInfoForm.valid }">
    Update
  </button>
</form>
