<title>Login</title>

<h1>Login</h1>
    <form>
        <div>
            <label>Email</label>
            <input type=text id="email" [(ngModel)]="model.email" name="email">
        </div>

        <div>
            <label>Password</label>
            <input type="password" id="password" [(ngModel)]="model.password" name="password">
        </div>

        <button type="submit">Submit</button>
    </form>

     <div>
   <h2>Model:</h2>
   {{ currentLogin }}
 </div>
