<div class="solo-content">

  <div class="page-header">
    <h1>Login</h1>
    <h2>Please login with your credentials</h2>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate autocomplete="off">
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="email" formControlName="email"
               [ngClass]="{'has-error': (loginForm.get('email').touched ||
                    loginForm.get('email').dirty) && !loginForm.get('email').valid }">
        <div class="error-block" *ngIf="loginForm.get('email').errors">
          <span class="error-block-text" *ngIf="(loginForm.get('email').touched ||
                        loginForm.get('email').dirty) &&
                        loginForm.get('email').errors.required">
            An email is required to log in.
          </span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" formControlName="password"
               [ngClass]="{'has-error': (loginForm.get('password').touched ||
                    loginForm.get('password').dirty) && !loginForm.get('password').valid }">
        <div class="error-block" *ngIf="loginForm.get('password').errors">
          <span class="error-block-text" *ngIf="(loginForm.get('password').touched ||
                        loginForm.get('password').dirty) &&
                        loginForm.get('password').errors.required">
            A password is required to log in.
          </span>
        </div>
      </div>
    </div>
    <button type="submit" class="btn wa-button-dark" [disabled]="!loginForm.valid"
            [ngClass]="{'invalid-button': !loginForm.valid }">
      Login
    </button>

  </form>
  <div class="form-group">
    <button type="link" class="btn wa-button-dark" routerLinkActive="active" [routerLink]="['/signup']">Sign up</button>
    <button type="link" class="btn wa-button-dark" routerLinkActive="active" [routerLink]="['/forgotpassword']">Forgot Password</button>
  </div>
</div>
