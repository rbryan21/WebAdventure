<div class="solo-content">
  <div class="page-header">
    <h1>Reset Password</h1>
  </div>

    <form [formGroup]="resetForm" (ngSubmit)="reset()" novalidate autocomplete="off">
          <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="email" formControlName="email"
                     [ngClass]="{'has-error': (resetForm.get('email').touched ||
                        resetForm.get('email').dirty) && !resetForm.get('email').valid }">
              <div class="error-block" *ngIf="resetForm.get('email').errors">
                <div class="error-block-text" *ngIf="(resetForm.get('email').touched ||
                            resetForm.get('email').dirty) && (
                            resetForm.get('email').errors.email
                            && !resetForm.get('email').errors.required)">
                  Invalid email format
                </div>
                <div class="error-block-text" *ngIf="(resetForm.get('email').touched ||
                            resetForm.get('email').dirty) &&
                            resetForm.get('email').errors.required">
                  An email is required to sign up.
                </div>
                <div class="error-block-text" *ngIf="(resetForm.get('email').touched ||
                            resetForm.get('email').dirty) &&
                            resetForm.get('email').errors.maxlength">
                  An email must not exceed {{ resetForm.get('email').errors.maxlength.requiredLength }} characters
                </div>
        
            </div>
          </div>
        </div>


      <div class="form-group row">
        <label for="thisPassword" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" name="thisPassword"
                 [ngClass]="{'has-error': (resetForm.get('thisPassword').touched ||
                        resetForm.get('thisPassword').dirty) && !resetForm.get('thisPassword').valid }" formControlName="thisPassword">
          <div class="error-block" *ngIf="resetForm.get('thisPassword').errors">
            <div class="error-block-text" *ngIf="(resetForm.get('thisPassword').touched ||
                            resetForm.get('thisPassword').dirty) &&
                            resetForm.get('thisPassword').errors.required">
              You must enter a Password.
            </div>
            <div class="error-block-text" *ngIf="(resetForm.get('thisPassword').touched ||
                            resetForm.get('thisPassword').dirty) &&
                            (!resetForm.get('thisPassword').errors.required && resetForm.get('thisPassword').errors.minlength)">
              Your password must be at least 8 characters.
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="confirmPassword" class="col-sm-3 col-form-label">Confirm Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" name="confirmPassword"
                 [ngClass]="{'has-error': (resetForm.get('confirmPassword').touched ||
                        resetForm.get('confirmPassword').dirty) && !resetForm.get('confirmPassword').valid }" formControlName="confirmPassword">
          <div class="error-block" *ngIf="resetForm.get('confirmPassword').errors">
            <div class="error-block-text" *ngIf="(resetForm.get('confirmPassword').touched ||
                            resetForm.get('confirmPassword').dirty) && (
                            resetForm.get('confirmPassword').errors.required &&
                            !resetForm.get('confirmPassword').errors.matchOther)">
              You must confirm your password
            </div>
            <div class="error-block-text" *ngIf="(resetForm.get('confirmPassword').touched ||
                            resetForm.get('confirmPassword').dirty) &&
                            resetForm.get('confirmPassword').errors.matchOther">
              Passwords do not match
            </div>
          </div>
        </div>
      </div> 



      <button type="submit" class="btn wa-button-dark" [disabled]="!resetForm.valid"
              [ngClass]="{'invalid-button': !resetForm.valid }">
              Reset Password
      </button>


      </form>
  </div>
